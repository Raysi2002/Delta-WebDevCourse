<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <center>
        <form action="#">
            <label for="Username">
                Username
                <input type="text" placeholder="Username" autofocus required>
            </label> <br>
            <label for="Password">
                Password
                <input type="password" required>
            </label> <br>
            <label for="Submit">
                Login
                <input type="submit">
            </label>    
        </form>
    </center>
</body>
</html>
