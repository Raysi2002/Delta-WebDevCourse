<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <center>
        <header>
            <h1>Login Here</h1>
        </header>
        <div class="login">
            <div class="username">
                <label for="username">
                    <input type="text" name="username" placeholder="Username" autofocus required>
                </label>
            </div>
            <br>
            <div class="password">
                <label for="password">
                    <input type="password" name="password" placeholder="Password" required>
                </label>
            </div>
            <br>
            <div class="submit">
                <label for="login">
                    <input type="submit" value="Login" name="login" id="">
                </label>
            </div>
            <footer>
                <a href="signup.html">Create Account / Signup here</a>
            </footer>
        </div>
    </center>
</body>
</html>
