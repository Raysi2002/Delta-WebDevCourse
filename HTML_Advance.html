<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_Advance</title>
    <style>
        *{
            margin: 0px;
            padding:0px;
        }
        th{
            padding: 15px;
        }
        td{
            padding: 25px;
        }
        hr{
            margin:20px;
        }
    </style>
</head>
<body>
    <center>
        <h1>HTML ADVANCE TAGS</h1>
    </center>
    <hr>
    <center>
        <table border="5">
            <tr>
                <th>Tag</th>
                <th>Syntax</th>
                <th>Description</th>
                <th>Example</th>
            </tr>
            <tr>
                <td>sub</td>
                <td>&ltsub&gt content &lt/sub&gt</td>
                <td>Used to put subscript in the html code</td>
                <td>H<sub>2</sub>O</td>
            </tr>
            <tr>
                <td>sup</td>
                <td>&ltsup&gt content &lt/sup&gt</td>
                <td>Used for superscript</td>
                <td>a<sup>2</sup> + b<sup>2</sup></td>
            </tr>
        </table>
    </center>
</body>
</html>
